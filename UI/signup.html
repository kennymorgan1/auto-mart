<!DOCTYPE html>
<html>
<head>
	<title>Crowd-source questions for a meetu :: Questioner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Crowd-source questions for a meetup. ​Questioner​​ helps the meetup organizer prioritize  questions to be answered. Other users can vote on asked questions and they bubble to the top  or bottom of the log" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="css/login-signup.css" rel="stylesheet" type="text/css" media="all" />
	<link href="https://fonts.googleapis.com/css?family=Cookie|Fredoka+One|Montserrat" rel="stylesheet">
</head>
<body>
	<div class="form-container">
		<div class="banner-split left">
			<div class="login-section">
				<h1><i class="fa fa-meetup" aria-hidden="true"></i>Questioner</h1>
				<form>
					<div class="signup-input-field">
						<input type="text" id="userFirstname" name="firstname" placeholder="Firstname" />
						<br />
						<span id="firstnameError" class="text-danger"></span>
					</div>
					<div class="signup-input-field">
						<input type="text" id="userLastname"name="lastname" placeholder = "Lastname" />
						<br />
						<span id="lastnameError" class="text-danger"></span>
					</div>
					<div class="signup-input-field">
						<input type="email" id="userEmail" name="email" placeholder = "Email" />
						<br />
						<span id="emailError" class="text-danger"></span>
					</div>
					<div class="signup-input-field">
						<input type="password" id="userPassword" name="password" placeholder = "password" />
						<br />
						<span id="passwordError" class="text-danger"></span>
					</div>
					<br />
					<div class="login-input-submit" id="loginBtn" align="center">
						<button id="submit">Sign up <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
					</div>
				</form>
				<p class="footer-align">Already have an account ? <a href="login.html"> sign in  <i class="fa fa-arrow-right" aria-hidden="true"></i></a> | <a href="index.html">Goback <i class="fa fa-home" aria-hidden="true"></i></a></p>
			</div>
		</div>
		<div class ="banner-split right">
			<h1>join our community</h1>
			<p>Crowd-source questions for a meetup. ​Questioner​​ helps the meetup organizer prioritize  questions to be answered. Other users can vote on asked questions and they bubble to the top  or bottom of the log. </p>
		</div>
	</div>
	<!-- Keep javascript on hover effect for reference purpose -->
	<!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>
</html>
